<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post" action="styles.css">
        <div>
            <label for="name">Name*</label>
            <input type="text" name="name" id="name" placeholder=Name required><br>
				
        </div>
        <div>
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" placeholder=Email required><br>
        </div>
        <div>
            <label for="gender">Gender*</label>
            <input type="radio" name="gender" id="gender"   required>Male
            <input type="radio"  name="gender" id="gender"  required>Female<br>

        </div>
        <div>
            <label for="cars">Car Brands</label>
            <select name="cars" id="cars" >
                <option name="BMW"value="BMW" >BMW</option>
                <option name="Audi" value="Audi">Audi</option>
                <option name="Mercedez" value="Mercedez">Mercedez</option><br>

            </select>
        </div>
		 <div>
            <label for="age">Age*</label>
            <input type="number" name="age" id="age" required><br>

        </div>
        <div>
            <label for="dob">DOB*</label>
            <input type="date" name="dob" id="dob" required><br>
        </div>
        <div>
            <label for="tel">Phone number</label>
            <input type="tel" name="tel" id="tel" placeholder=xxx-xxx-xxxx ><br>

        </div>
        <div>
            <label for="dop">Date of Purchase(dop)*</label>
            <input type="date" name="dop" id="dop" required><br>
        </div>
        <div>
            <label for="password">passwod*</label>
            <input type="password"  name="password" id="password" placeholder=password required><br>
        </div>
        <div>
            <button type="submit" name=button id=tos >submit button
        </div>

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
